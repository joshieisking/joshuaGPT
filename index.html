            height: 24px;

            border: none;
            color: #9a9b9f;

            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .chat-messages {

        }

            padding: 8px 24px;
        }

            font-size: 16px;
            line-height: 1.5;
        }

        .message.assistant {
            display: block;
            padding: 16px 24px;
        }

            max-width: 700px;
            margin: 0 auto;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
        }

        .message-content h3 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .message-content p {
            margin-bottom: 16px;
        }

        .message-content ul {
            margin-left: 20px;
            margin-bottom: 16px;
        }

        .message-content li {
            margin-bottom: 6px;
        }

            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
            padding: 0 24px;
            justify-content: center;

            text-align: center;

            border-color: rgba(255, 255, 255, 0.2);
        }

        .question-btn:active {
            transform: translateY(1px);
        }

            padding: 16px 24px;
            align-items: center;
            gap: 8px;
            font-style: italic;
            color: #9a9b9f;
        }

            max-width: 700px;
            margin: 0 auto;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

            height: 6px;
            background: #9a9b9f;
            border-radius: 50%;

        }

            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

            border-radius: 8px;
            padding: 16px;

        }

            }

            }

            }

                padding: 10px 16px;
            }

                padding: 6px 12px;
            }

                height: 28px; 
            }
        }
    </style>

        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function getAvailableQuestions() {
            const flowQuestions = questionFlows[currentFlow] || [];
            return flowQuestions
                .filter(questionId => !askedQuestions.has(questionId))
                .slice(0, 3) // Always show max 3 questions
                .map(questionId => questions.find(q => q.id === questionId))
                .filter(q => q); // Remove any undefined questions
        }

        function showQuestionButtons() {
            const availableQuestions = getAvailableQuestions();
            
            if (availableQuestions.length === 0) {
                return; // No more questions to show
            }
            
            // Remove any existing question buttons
            const existingButtons = document.getElementById('questionButtons');
            if (existingButtons) {
                existingButtons.remove();
            }
            
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'question-buttons';
            buttonsContainer.id = 'questionButtons';
            
            buttonsContainer.innerHTML = availableQuestions.map(q => 
                `<button class="question-btn" onclick="askQuestion('${q.id}')">${q.text}</button>`
            ).join('');
            
            document.getElementById('chatMessages').appendChild(buttonsContainer);
            buttonsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function askQuestion(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (!question) return;
            
            // Hide question buttons
            const buttonsContainer = document.getElementById('questionButtons');
            if (buttonsContainer) {
                buttonsContainer.remove();
            }
            
            // Mark question as asked and update flow
            askedQuestions.add(questionId);
            currentFlow = questionId;
            
            // Add user question
            addMessage('user', question.text);
            
            // Show typing indicator
            setTimeout(() => {
                showTypingIndicator();
            }, 500);
            
            // Add AI response
            setTimeout(() => {
                hideTypingIndicator();
                addMessage('assistant', question.response);
                
                // Show next set of question buttons
                setTimeout(() => {
                    showQuestionButtons();
                }, 1000);
            }, 2000);
        }

        // Initialize the conversation
        function initConversation() {
            // Add PDF attachment first
            addMessage('user', initialMessages[0].content, 500);
            
            // Add user question
            addMessage('user', initialMessages[1].content, 1000);
            
            setTimeout(() => {
                showTypingIndicator();
            }, 2000);
            
            setTimeout(() => {
                hideTypingIndicator();
                addMessage('assistant', initialMessages[2].content);
                
                // Show initial question buttons after initial conversation
                setTimeout(() => {
                    showQuestionButtons();
                }, 1000);
            }, 4500);
        }

        // Start the conversation when page loads
        window.addEventListener('load', initConversation);
    </script>
</body>
</html>
